name: Update GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Fetch GitHub Contribution Data
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          curl -H "Authorization: bearer $GH_TOKEN" \
          -X POST \
          -d '{"query":"query { user(login: \"suyogyataneja\") { contributionsCollection { totalCommitContributions } thisYear: contributionsCollection(from: \"2026-01-01T00:00:00Z\") { totalCommitContributions } lastYear: contributionsCollection(from: \"2025-01-01T00:00:00Z\", to: \"2025-12-31T23:59:59Z\") { totalCommitContributions } } }"}' \
          https://api.github.com/graphql > stats.json

      - name: Commit stats file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add stats.json
          git commit -m "Update GitHub stats" || echo "No changes"
          git push
